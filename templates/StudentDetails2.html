<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .student-details {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Student Details</h1>
    </header>

    <div class="container">
        <div class="student-details">
            <h2>Student Information:</h2>

            <!-- Display student details here -->
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Father's Name:</strong> Mark Doe</p>
            <p><strong>Mother's Name:</strong> Mary Doe</p>
            <p><strong>Class:</strong> 10</p>
            <p><strong>Section:</strong> A</p>
            <p><strong>Current CGPA:</strong> 9.5</p>
            <p><strong>Current attendance</strong>92.4%</p>
        </div>
    </div>
</body>

</html>
